<div class="container">
  <div class="form-group">

    <input type="file" class="form-control mb-2" id="customFile" (change)="onChange($event)" multiple>

    <button class="btn btn-primary mb-2" (click)="onUpload()" [disabled]="!selectedFiles">Upload</button>

    <div class="progress mb-2" role="progressbar" *ngIf="progress != 0 ">
      <div class="progress-bar progress-bar-striped progress-bar-animated" [style.width]=" progress + '%'">{{ progress }}%</div>
    </div>

  </div>
</div>

<app-tabela-arquivos class="mt-3"></app-tabela-arquivos>
